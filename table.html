<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        th,
        td {
            border: 1px solid black;
            padding: 15px;
        }

        table {
            border-collapse: collapse;
            width: 50%;
        }
    </style>
</head>

<body>
    <main>
        <h2>Friend list table</h2>
        <table>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Location</th>
            </tr>
            <tr>
                <td>Ashik</td>
                <td>30</td>
                <td>Dhaka</td>
            </tr>
            <tr>
                <td>Topu</td>
                <td>32</td>
                <td>Barishl</td>
            </tr>
            <tr>
                <td>Foysal</td>
                <td>29</td>
                <td>Cumilla</td>
            </tr>

        </table>
    </main>
</body>

</html>
